<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type" />
  <title>Blogmarks.net : New mark</title>
  <script type="text/javascript" language="javascript" src="jquery-1.3.2.min.js" ></script>
  <script type="text/javascript" language="javascript" src="jquery.tools.min.js" ></script>
  <script type="text/javascript" language="javascript" src="blogmark.js" ></script>
  <link rel="stylesheet" type="text/css" href="blogmark.css" /> 
</head>


<body>
<!-- the tabs --> 
<ul id="tabs"> 
    <li><a href="#public-marks" class="w3">Marks</a></li> 
    <li><a href="#my-marks" class="w2">My</a></li> 
    <li><a href="#new-mark-iframe" class="w2">New (iframe)</a></li>
    <li><a href="#new-mark" class="w2">New (ajax)</a></li>  
</ul> 
 
<!-- tab "panes" --> 
<div id="panes"><!-- panes container -->

  <div class="pane"><!-- first pane: public marks -->
  	<br class="clearall"/>
  	<ul id="public-marks" class="multi_columns"></ul>
  	<div id="public-mark-info"></div>
  </div><!--/public marks pane-->

  <div class="pane"><!-- second pane: my marks-->
  TODO my marks<br/>

  </div><!--/my marks pane-->

  <div class="pane"><!-- third tab: new mark with iframe -->
  	<br class="clearall"/>
    <iframe src="http://blogmarks.net/my/marks,new?mini=1" width="350" height="450"></iframe>
  </div>

  <div class="pane"><!-- third tab: new mark with ajax  -->
  <br class="clearall"/>
  <form action="http://blogmarks.net/my/marks,new" name="add-to-blogmarks">
    <label for="new-url">URL</label>
    <input id="new-url" value="" 
	  name="url" size="50" maxlength="255" type="text" />
    
    <label for="new-title">Titre</label>
    <input id="new-title" value="" 
	  name="title" size="50" maxlength="255" type="text" />
		  
    <label for="new-description">Description</label>
    <textarea id="new-description" name="content" rows="8" cols="50"></textarea>
    <br/>
    <label for="new-publictags">Tags publics</label>
    <input id="new-publictags" value="" name="public-tags" 
	  size="50" maxlength="255" autocomplete="off" type="text" />
		  
    <div id="publictags-ac" class="auto_complete"></div>

    <label for="new-privatetags">Tags priv&eacute;s</label>
    <em>S&eacute;par&eacute;s par des virgules : tag1, tag2, etc</em>
    <br />

    <input id="new-privatetags" value="" name="private-tags" size="50" 
	  maxlength="255" autocomplete="off" type="text" />
		  
    <div id="privatetags-ac" class="auto_complete"></div>

    <label for="new-via">Via</label>
    <input style="vertical-align: middle;" id="new-via" value="" 
	  name="via" size="50" maxlength="255" type="text" />
    
    <label>Statut</label>&nbsp;:
    <input name="visibility" id="visibility-pub" checked="checked" value="0" type="radio" />
    <label for="visibility-pub">public</label>
    <input name="visibility" id="visibility-my" value="1" type="radio" />
    <label for="visibility-my">priv&eacute;</label>
    <input name="referer" value="" type="hidden" />
    <input name="id" value="" type="hidden" />
    <input accesskey="s" class="submit" value="Enregistrer" type="submit" />
  </form>
  <div><!--/new mark pane-->

</div><!--/panes container-->

</body>

</html>
